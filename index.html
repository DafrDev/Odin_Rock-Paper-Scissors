<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin - Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="content-container">
      <h1>Rock Paper Scissors</h1>

      <div class="score-container">
        <p>Human <span>0</span></p>
        <p>Machine <span>0</span></p>
      </div>

      <div class="animation-container">
        <img class="humain" src="" alt="" />
        <p>vs</p>
        <img class="machine" src="" alt="" />
      </div>

      <div class="buttons-container">
        <a id="rock"><img src="./images/rock.png" alt="Rock" /></a>
        <a id="paper"><img src="./images/paper.png" alt="Paper" /></a>
        <a id="scissor"><img src="./images/scissors.png" alt="Scissor" /></a>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
