<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin - Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="content-container">
      <div class="score-container">
        <p>Human <span class="humanScore">0</span></p>
        <p>Round <span class="roundCounter">0</span></p>
        <p>Machine <span class="machineScore">0</span></p>
      </div>

      <div class="animation-container">
        <div class="human">
          <img src="./images/pngwing.com.png" alt="human avatar" />
        </div>
        <p>vs</p>
        <div class="machine">
          <img src="./images/robot01_90832.png" alt="robot avatar" />
        </div>
      </div>

      <div class="buttons-container">
        <a id="rock"><img src="./images/rock.png" alt="Rock" /></a>
        <a id="paper"><img src="./images/paper.png" alt="Paper" /></a>
        <a id="scissor"><img src="./images/scissors.png" alt="Scissor" /></a>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
